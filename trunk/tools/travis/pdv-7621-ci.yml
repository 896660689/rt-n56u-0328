dist: bionic

language: c

compiler:
    - gcc

env:
    global:
      - targets="K2P K2P-5.0"
      - toolchain_url="https://github.com/hanwckf/padavan-toolchain/releases/download/v1.1/mipsel-linux-uclibc.tar.xz"

addons:
    apt:
      packages: [ fakeroot, p7zip-full, autoconf, automake, bison, build-essential,
        flex, gawk, gettext, gperf, libtool, pkg-config, zlib1g-dev, libgmp3-dev,
        libmpc-dev, libmpfr-dev, texinfo, python-docutils, libncurses5-dev, curl,
        autopoint, libltdl-dev, cmake, m4, perl, build-essential, pkg-config,
        libgmp3-dev, libmpfr-dev, libmpc-dev, python-docutils, mc, tinc, help2man, -y ]

before_script:
    - cd /opt && git clone --depth=3 --branch=k2x https://github.com/896660689/rt-n56u.git
    - rm -rf ./rt-n56u/toolchain-mipsel/ && mkdir -p ./rt-n56u/toolchain-mipsel && mkdir -p ./images
    - wget $toolchain_url && tar -zxvf toolchain-3.4.x.tar.gz -C ./rt-n56u/toolchain-mipsel
    - ls -Alh /opt/rt-n56u && cd /opt/rt-n56u/trunk/

script:
    - for m in $targets; do fakeroot ./build_firmware_nohup $m && cp -f images/*.trx /opt/images/$m.trx; ./clear_tree_simple >/dev/null 2>&1; done

after_script:
    - GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && image_name=images_mt7621_$GIT_VERSION || image_name=images_mt7621
    - cd /opt/images; du -k *; md5sum *.trx |tee md5sum.txt ; 7z a -mx=9 ${image_name}.7z ./*
    - "curl -m 180 -F file=@${image_name}.7z https://file.io/?expires=3d ; echo"
    - "curl -m 180 -H 'Max-Days: 3' --upload-file ./${image_name}.7z https://transfer.sh/${image_name}.7z ; echo"

git:
    depth: 3
